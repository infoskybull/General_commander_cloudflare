<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | SkybullBaseTemplate</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=480 height=854 tabindex="-1"></canvas>

        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>
    </div>

    <script>
        // Telegram WebApp init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        function unityShowBanner(msg, type) {
            const warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            const div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/GPT-HOMM.loader.js";
        const config = {
            dataUrl: buildUrl + "/GPT-HOMM.data.unityweb",
            frameworkUrl: buildUrl + "/GPT-HOMM.framework.js.unityweb",
            codeUrl: buildUrl + "/GPT-HOMM.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Skybull",
            productName: "SkybullBaseTemplate",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
        };

        function maintainAspectRatio() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const targetAspectRatio = 9 / 16;
            const containerAspectRatio = containerWidth / containerHeight;

            let newWidth, newHeight;

            if (containerAspectRatio > targetAspectRatio) {
                newHeight = containerHeight;
                newWidth = newHeight * targetAspectRatio;
            } else {
                newWidth = containerWidth;
                newHeight = newWidth / targetAspectRatio;
            }

            canvas.style.width = newWidth + "px";
            canvas.style.height = newHeight + "px";
        }

        window.addEventListener("resize", maintainAspectRatio);
        window.addEventListener("load", maintainAspectRatio);

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                window.unityInstance = unityInstance;
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
