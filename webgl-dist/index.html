<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SkybullBaseTemplate</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }

        #unity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: black;
            position: relative;
            padding-top: 20px; /* Để tránh bị Telegram WebView che phía trên */
            padding-bottom: 20px; /* Để tránh bị che phía dưới */
            box-sizing: border-box;
        }

        canvas {
            width: 360px;
            height: 640px;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <script src="TranscriptionScript.js"></script>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=360 height=640></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");
        var Gameinstance = null;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/GPT-HOMM.loader.js";
        var config = {
            dataUrl: buildUrl + "/GPT-HOMM.data.unityweb",
            frameworkUrl: buildUrl + "/GPT-HOMM.framework.js.unityweb",
            codeUrl: buildUrl + "/GPT-HOMM.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Skybull",
            productName: "SkybullBaseTemplate",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
        };

        // Giữ nguyên canvas cố định
        canvas.style.width = "360px";
        canvas.style.height = "640px";

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                Gameinstance = unityInstance;
                window.unityInstance = unityInstance;
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
